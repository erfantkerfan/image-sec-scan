events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    server_tokens off;
    server {
        listen 80 reuseport;
        server_name _;
        location = / {
            root /mnt/reports/;

            add_before_body /.theme/header.html;
            add_after_body /.theme/footer.html;

            autoindex_exact_size off;
            autoindex on;
        }
        location ~ ^(/.*)/$ {
            root /mnt/reports/  ;

            add_before_body /.theme/header.html;
            add_after_body /.theme/footer.html;

            autoindex_exact_size off;
            autoindex on;
        }
        location / {
            alias /mnt/reports/;

            autoindex_exact_size off;
            autoindex on;
        }
    }
}
